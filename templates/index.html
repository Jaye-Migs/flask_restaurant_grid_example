<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="restaurant-list">
        <div class="restaurant-list__grid">
            {% for restaurant in restaurants %}
                <div class="restaurant-card-container">
                    <div class="restaurant-card">
                        <div class="restaurant-card__image">
                            {% if restaurant.image_url %}
                                <img src="{{ restaurant.image_url }}" alt="{{ restaurant.restaurant_name }}">
                            {% endif %}
                        </div>
                        <div class="restaurant-card__info">
                            <h3 class="restaurant-card__name">{{ restaurant.restaurant_name }}</h3>
                            <p class="restaurant-card__location">Location: {{ restaurant.location }}</p>
                            <p class="restaurant-card__status {% if restaurant.status == 'Open' %}restaurant-card__status--open{% else %}restaurant-card__status--closed{% endif %}">
                                {{ restaurant.status }}
                            </p>
                            <button class="restaurant-card__button">View</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
